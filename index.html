<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="header">
                <h1>CSS Dinner Shopping List</h1>
                <p class="subtitle">Let's go to the mall!</p>
        </section>
    </header>
    <main>
        <section class="form">
            <form >
                <div class="wrapper">
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-input" id="point1">
                        <label for="point1" class="checkbox-label" >A lot of pickles<span>(for the next lessons about CSS)</span></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-input" id="point2" >
                        <label for="point2" class="checkbox-label">10 apples<span>(for more CSS manipulations)</span></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-input" id="point3">
                        <label for="point3" class="checkbox-label">20 oranges<span>(because they are awesome)</span></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-input" id="point4">
                        <label for="point4" class="checkbox-label">13 plates<span>(hm... they always dissapear)</span></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox"  class="checkbox-input"id="point5">
                        <label for="point5" class="checkbox-label">15 bentos</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox-input" id="point6">
                        <label for="point6" class="checkbox-label">1 bottle of Sake<span> (for my friends)</span></label>
                    </div>
                </div>
                <div class="btn">
                    <button type="submit" value="submit">Bon appetit :)</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
